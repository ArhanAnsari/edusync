<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Worker Cleanup - EduSync</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      backdrop-filter: blur(10px);
    }
    h1 {
      margin-top: 0;
    }
    button {
      background: white;
      color: #667eea;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 5px;
      font-weight: bold;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
    }
    .log {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }
    .log div {
      margin: 5px 0;
    }
    .success { color: #4ade80; }
    .error { color: #f87171; }
    .info { color: #60a5fa; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”§ Service Worker Cleanup Tool</h1>
    <p>Use this tool to fix the "Invalid State" error by cleaning up service workers and caches.</p>
    
    <div>
      <button onclick="unregisterServiceWorkers()">1. Unregister Service Workers</button>
      <button onclick="clearAllCaches()">2. Clear All Caches</button>
      <button onclick="clearLocalStorage()">3. Clear Local Storage</button>
      <button onclick="doFullCleanup()">ðŸš€ Do Full Cleanup</button>
    </div>

    <button onclick="checkStatus()" style="background: rgba(255,255,255,0.2); color: white;">Check Status</button>
    
    <div class="log" id="log">
      <div class="info">Ready to clean up...</div>
    </div>
  </div>

  <script>
    const log = document.getElementById('log');

    function addLog(message, type = 'info') {
      const div = document.createElement('div');
      div.className = type;
      div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    async function unregisterServiceWorkers() {
      addLog('Unregistering service workers...', 'info');
      try {
        const registrations = await navigator.serviceWorker.getRegistrations();
        if (registrations.length === 0) {
          addLog('No service workers found.', 'info');
          return;
        }

        for (let registration of registrations) {
          await registration.unregister();
          addLog(`âœ“ Unregistered: ${registration.scope}`, 'success');
        }
        addLog(`âœ“ Total unregistered: ${registrations.length}`, 'success');
      } catch (error) {
        addLog(`âœ— Error: ${error.message}`, 'error');
      }
    }

    async function clearAllCaches() {
      addLog('Clearing all caches...', 'info');
      try {
        const cacheNames = await caches.keys();
        if (cacheNames.length === 0) {
          addLog('No caches found.', 'info');
          return;
        }

        for (let name of cacheNames) {
          await caches.delete(name);
          addLog(`âœ“ Deleted cache: ${name}`, 'success');
        }
        addLog(`âœ“ Total caches cleared: ${cacheNames.length}`, 'success');
      } catch (error) {
        addLog(`âœ— Error: ${error.message}`, 'error');
      }
    }

    function clearLocalStorage() {
      addLog('Clearing localStorage...', 'info');
      try {
        const itemCount = localStorage.length;
        localStorage.clear();
        addLog(`âœ“ Cleared ${itemCount} localStorage items`, 'success');
        
        sessionStorage.clear();
        addLog('âœ“ Cleared sessionStorage', 'success');
      } catch (error) {
        addLog(`âœ— Error: ${error.message}`, 'error');
      }
    }

    async function doFullCleanup() {
      addLog('========================================', 'info');
      addLog('Starting full cleanup...', 'info');
      addLog('========================================', 'info');
      
      await unregisterServiceWorkers();
      await clearAllCaches();
      clearLocalStorage();
      
      addLog('========================================', 'success');
      addLog('âœ“ FULL CLEANUP COMPLETE!', 'success');
      addLog('========================================', 'success');
      addLog('You can now close this page and restart your dev server.', 'info');
      addLog('The "Invalid State" error should be fixed! ðŸŽ‰', 'success');
    }

    async function checkStatus() {
      addLog('========================================', 'info');
      addLog('Checking current status...', 'info');
      addLog('========================================', 'info');

      // Check Service Workers
      try {
        const registrations = await navigator.serviceWorker.getRegistrations();
        addLog(`Service Workers: ${registrations.length} registered`, registrations.length > 0 ? 'error' : 'success');
        registrations.forEach(reg => {
          addLog(`  - Scope: ${reg.scope}`, 'info');
        });
      } catch (error) {
        addLog(`Service Worker check failed: ${error.message}`, 'error');
      }

      // Check Caches
      try {
        const cacheNames = await caches.keys();
        addLog(`Caches: ${cacheNames.length} found`, cacheNames.length > 0 ? 'error' : 'success');
        cacheNames.forEach(name => {
          addLog(`  - ${name}`, 'info');
        });
      } catch (error) {
        addLog(`Cache check failed: ${error.message}`, 'error');
      }

      // Check Storage
      addLog(`LocalStorage items: ${localStorage.length}`, 'info');
      
      addLog('========================================', 'info');
      if (registrations.length === 0 && cacheNames.length === 0) {
        addLog('âœ“ All clean! No service workers or caches.', 'success');
      } else {
        addLog('âš  Items found. Run cleanup to fix issues.', 'error');
      }
    }

    // Auto-check on load
    window.addEventListener('load', () => {
      setTimeout(checkStatus, 500);
    });
  </script>
</body>
</html>
