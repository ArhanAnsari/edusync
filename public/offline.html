<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - EduSync</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: #2c3e50;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 15px;
    }
    p {
      font-size: 18px;
      color: #bbb;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      padding: 12px 30px;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s;
    }
    .button:hover {
      background: #5568d3;
    }
    .tips {
      margin-top: 40px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      text-align: left;
    }
    .tips h3 {
      margin-bottom: 15px;
      color: #667eea;
    }
    .tips ul {
      list-style: none;
      padding-left: 0;
    }
    .tips li {
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .tips li:last-child {
      border-bottom: none;
    }
    .tips li:before {
      content: "âœ“ ";
      color: #667eea;
      font-weight: bold;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, EduSync works offline!</p>
    <a href="/" class="button">Try Again</a>
    
    <div class="tips">
      <h3>What you can do offline:</h3>
      <ul>
        <li>View cached course materials</li>
        <li>Complete quizzes (will sync when online)</li>
        <li>Read downloaded content</li>
        <li>Access your dashboard</li>
      </ul>
    </div>
  </div>

  <script>
    // Retry connection every 5 seconds
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);

    // Listen for online event
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
